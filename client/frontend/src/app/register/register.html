<div class="register-container">
  <h2>ğŸŒ± Inscription</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur</mat-label>
      <input
        matInput
        name="username"
        [(ngModel)]="username"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </mat-form-field>

    <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">
      Se souvenir de moi
    </mat-checkbox>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="btn btn-primary"
    >
      ğŸŒ¿ S'inscrire
    </button>

    <button
      type="button"
      mat-button
      routerLink="/login"
      class="btn-link"
    >
      J'ai dÃ©jÃ  un compte
    </button>

    <div *ngIf="errorMessages.length > 0" class="error-messages">
      <p class="error" *ngFor="let msg of errorMessages">{{ msg }}</p>
    </div>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  </form>
</div>
