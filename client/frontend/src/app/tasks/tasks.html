<h2>Mes Tâches</h2>

<!-- Formulaire d'ajout -->
<input [(ngModel)]="newTask.title" placeholder="Nouvelle tâche" />
<input [(ngModel)]="newTask.description" placeholder="Description" />
<input [(ngModel)]="newTask.dueDate" type="date" placeholder="Date limite" /> <!-- ✅ Ajouté -->
<button (click)="addTask()">Ajouter</button>

<!-- Liste des tâches -->
<ul>
  <li *ngFor="let task of tasks" [class.completed]="task.completed">
    <input type="checkbox" [(ngModel)]="task.completed" (change)="updateTask(task)" />

    <input [(ngModel)]="task.title" (blur)="updateTask(task)" />
    <input [(ngModel)]="task.description" (blur)="updateTask(task)" />
    <input [(ngModel)]="task.dueDate" type="date" (change)="updateTask(task)" />

    <button (click)="deleteTask(task)">❌</button>
  </li>
</ul>
