<div class="page-wrapper">
  <header>
 <nav>
  <a routerLink="/" class="navbtn">Accueil</a>

  <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
    <a routerLink="/tasks" class="navbtn">Mes tâches</a>
    <a (click)="logout()" class="navbtn">Déconnexion</a>
  </ng-container>

  <ng-template #notLoggedIn>
    <a routerLink="/login" class="navbtn">Se connecter</a>
    <a routerLink="/register" class="navbtn">Créer un compte</a>
  </ng-template>
</nav>

  </header>

  <main [ngClass]="{ 'center-content': router.url === '/' }">
    <router-outlet></router-outlet>
  </main>

  <footer>
    <small>© 2025 Carnet Nature</small>
  </footer>
</div>
