<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <input
    type="text"
    name="title"
    [(ngModel)]="newTask.title"
    required
    placeholder="New task"
  />
  <button type="submit" [disabled]="!taskForm.form.valid">Add</button>
</form>

<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }}
  </li>
</ul>
